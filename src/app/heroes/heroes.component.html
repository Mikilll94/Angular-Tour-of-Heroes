<div class="page-header">
  <h1>Superheroes</h1>
</div>
<form class="form-inline">
  <div class="form-group">
    <label class="col-form-label">Add hero:</label>
  </div>
  <div class="form-group">
    <div class="col-md-8">
      <input class="form-control" #heroName />
    </div>
  </div>
  <button class="btn btn-primary" (click)="add(heroName.value); heroName.value=''">
      Add
  </button>
</form>
<div class="col-md-4">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <td><span class="badge">{{hero.id}}</span></td>
        <td>{{hero.name}}</td>
        <td>
          <span class="glyphicon glyphicon-remove text-danger removeIcon" (click)="delete(hero); $event.stopPropagation()"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="selectedHero" class="jumbotron col-md-4">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button class="btn btn-primary" (click)="gotoDetail()">View Details</button>
</div>
