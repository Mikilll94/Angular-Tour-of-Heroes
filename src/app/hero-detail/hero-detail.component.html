<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </div>
  <h3>Abilities</h3>
  <hero-abilities [heroId]="hero.id"></hero-abilities>
  <div class="col-md-12">
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  </div>
</div>
